<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    /* Styles for the modal and overlay */
    body { font-family: Arial, sans-serif; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    .modal-header { font-size: 20px; margin-bottom: 10px; }
    .modal-footer { margin-top: 10px; }
    .button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .button-primary { background: #007BFF; color: white; }
    .button-secondary { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <button id="openModal" class="button button-primary">Open Modal</button>

  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="modal-header">Modal Title</div>
      <div class="modal-body">This is a simple modal window.</div>
      <div class="modal-footer">
        <button id="closeModal" class="button button-secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="modal.js"></script>
</body>
</html>
